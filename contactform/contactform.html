<!DOCTYPE html>

     10-10-2023 -->
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Kevin Nelson" />
    <meta charset="UTF-8" />
    <meta name="description" content="YKevin Nelson web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet">
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:kevinnelson2@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->

            <div>
                <label for="company">Company:</label><br>
      <input type="text" id="company" name="company" value="" ><br>
                
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
                <label for="contactperson">Person to contact:</label><br>
                <input type="text" id="contactperson" name="contactperson" value=""><br>
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="" placeholder="Email" required><br>
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <label for="position">Type of Position:</label>
            <select  id="position" name="position" value="">
                <option value="internship">Internship</option>
                <option value="part-time">Part-Time</option>
                <option value="full-time">Full-Time</option>
                <option value="contract">Contract</option>
                <option value="temporary">Temporary</option>
                <option value="on-call">On Call</option>
                </select>
             
                
                    <!-- Text Area, textbook file code-9-1.html -->	
                    <p>How did you find me?</p>
                
                <!-- Radio Buttons, page 99 -->
                <input type="radio" name="referral" id="referral" value="LinkedIn"> 
                <label for="LinkedIn">LinkedIn</label>
                <input type="radio" name="referral" id="referral" value="jobFair"> 
                <label for="jobFair">Job Fair</label>
                <input type="radio" name="referral" id="referral" value="corporatePartner"> 
                <label for="corporatePartner">CWI Corporate Partner</label><br>

                <div>
                <textarea rows="10" cols="100" id="preperation" placeholder="How should I prepare for the interview?">
                </textarea>
                </div>

        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
